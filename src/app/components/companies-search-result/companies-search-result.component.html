<div id="subscriptions-list" class="row" *ngFor='let c of companies;'>
    <div class="card">
      <div class="card-body">
        <h5 class="text-center">{{c.CompanyName}} </h5>
        <hr>
        <div class="text-start">
            <p><b>ID</b> : {{c.Id}}</p>
            <p><b>â„–</b> : {{c.CompanyNumber}}</p>
            <p><b>Address</b> : {{c.AddressLine1}}</p>
            <p><b>Country Of Origin</b> : {{c.CountryOfOrigin}}</p>
            <p><b>Status</b> : {{c.CompanyStatus }}</p>
        </div>
      </div>
    </div>
</div>
